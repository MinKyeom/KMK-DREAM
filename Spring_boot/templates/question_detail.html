<!-- 답변 반복 시작 -->
<div th:each="answer : ${question.answerList}" class="card my-3">
  <div class="card-body">
    <div
      class="card-text"
      style="white-space: pre-line"
      th:text="${answer.content}"
    ></div>
    <div class="d-flex justify-content-end">
      <div class="badge bg-light text-dark p-2 text-start">
        <div
          th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd')}"
        ></div>
      </div>
    </div>
  </div>
</div>
<!-- 답변 반복 끝 -->

<!-- 답변 작성 폼 -->
<form
  th:action="@{|/answer/create/${question.id}|}"
  th:object="${answerForm}"
  method="post"
  class="my-3"
>
  <div th:replace="~{form_errors :: formErrorsFragment}"></div>

  <textarea
    sec:authorize="isAnonymous()"
    disabled
    th:field="*{content}"
    class="form-control"
    rows="10"
  ></textarea>

  <textarea
    sec:authorize="isAuthenticated()"
    th:field="*{content}"
    class="form-control"
    rows="10"
  ></textarea>

  <input type="submit" value="답변 등록" class="btn btn-primary my-2" />
</form>
