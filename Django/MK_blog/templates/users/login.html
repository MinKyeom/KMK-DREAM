{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
    <div id="login">
        <form method="POST">
            <h1>Login</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <label for="id_password">Password</label>
                <input type="password" name="password" minlength="4" required id="id_password">
            </p>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
    </div>
</body>
</html>
