{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    Made by Erik Terwan    -->
<!--   24th of November 2015   -->
<!--        MIT License        -->
<nav role="navigation">
  <div id="menuToggle">
    <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
    <h1 style="position:absolute; left:50px; top:-25px"><i>Life</i></h1>
    <input type="checkbox" id="menuCheckbox" />
    <!--
    Some spans to act as a hamburger.

    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->
    <span></span>
    <span></span>
    <span></span>

    <!--
    Too bad the menu has to be inside of the button
    but hey, it's pure CSS magic.
    -->
    <ul id="menu">
      <!--
      We can use a label here to close upon click (when doing same page navigation), this
      does require a slight bit of JS.
      -->
      <li>
        <a href="#">
          <label for="menuCheckbox" onclick="this.parentNode.click();"><a href="../">Home</a></label>
        </a>
      </li>
      <li>
        <a href="#about">
          <label for="menuCheckbox" onclick="this.parentNode.click();"><a href="../posts/"> Code_PS s</a></label>
        </a>
      </li>

      <!-- These just close the menu -->
      <li><label for="menuCheckbox"><a>CS</a></label></li>
      <li><label for="menuCheckbox"><a>Contact</a></label></li>

      <!-- Or just use regular URLs -->
      <li>
        <a href="https://github.com/minkyeom" target="_blank">GitHub</a>
      </li>
    </ul>
  </div>
</nav>
<main>
    <h1></h1>
</main>


</body>
</html>
