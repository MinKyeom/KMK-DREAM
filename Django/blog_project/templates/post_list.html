<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> 포스트 리스트 </h1>
    <ul>
        {% for post in posts %}
            <li>
                <h1>{{ post }}</h1>
                <h2>{{ post.title }}</h2>
                <p> {{ post.content }}</p>
                <div>{{ post.comment_set.all }}</div>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
