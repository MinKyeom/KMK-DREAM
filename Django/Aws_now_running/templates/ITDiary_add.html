{% load static %}
{% load markdown_deux_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> 작성페이지 </title>
</head>

<body>
    <div id="navbar">
        <span> 글 작성 </span>
    </div>
    <div id="post-add">

            {% csrf_token %}
            {{ form }}

        </form>
        {{form.media}}
    </div>


</body>
</html>
